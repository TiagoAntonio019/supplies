<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/fav.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Local files-->
    <link href="css/sign-in.css" rel="stylesheet"/>

</head>
<body class="text-center">
  <main class="form-signin">
      <div>
        <img class="mb-4" src="img/logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal text-muted">Controle de acesso</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="user_name" placeholder="Usuário" maxlength="20">
          <label for="floatingInput">Nome de usuário</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="user_pass" placeholder="Senha" maxlength="20">
          <label for="floatingPassword">Senha</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btn_sign-in">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020–2022</p>
      </div>
  </main>
</body>
  <script src="js/sign-in.js"></script>
</html>
